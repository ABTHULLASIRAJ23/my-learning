<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

}

	display: grid;

}

	padding: 20px;
	background: white;
	box-shadow: 0 2px 6px rgb(157, 133, 90);
}

.card h3 {
	margin: 10px;
	font-size: 20px;
}

.btn {
	display: inline-block;
	margin-top: 10px;
	padding: 10px;
	background-color: rgb(60, 60, 159);
	color: white;
	border-radius: 15px;
	text-decoration: none;
	font-size: 14px;
}

.btn:hover {
	background-color: rgb(125, 139, 193);
}
footer {
    text-align: center;
    color: #0000ff;
}
</style>
