<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Tenants</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: whitesmoke;
    }
    header {
      background-color: rgb(201, 191, 103);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .title-bar h2 {
      margin: 0;
    }
    .add-btn {
      padding: 10px 15px;
      background-color: rgb(60, 60, 159);
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
    }
    .add-btn:hover {
      background-color: rgb(125, 139, 193);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: rgb(244, 230, 152);
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(60, 60, 159);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      background-color: rgb(125, 139, 193);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tenant List</h1>
  </header>
  
  <div class="container">
    <div class="title-bar">
      <h2>Active Tenants</h2>
      <a href="addtenant.html" class="add-btn">+ Add Tenant</a>
    </div>

    <table>
      
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Property</th>
          <th>Rent (₹)</th>
          <th>Lease Period</th>
        </tr>
      
        <tr>
          <td>Ravi Kumar</td>
          <td>ravi@example.com</td>
          <td>Flat 2B, Sunrise Apartments</td>
          <td>₹9,000</td>
          <td>Jan 2024 - Dec 2024</td>
        </tr>
        <tr>
          <td>Anjali Mehra</td>
          <td>anjali@example.com</td>
          <td>Flat 1A, Green Residency</td>
          <td>₹8,500</td>
          <td>Mar 2024 - Feb 2025</td>
        </tr>
        <!-- Add more rows as needed -->
      
    </table>
    <a href="ownerDashboard.html" class="back-btn">⬅ Back to Dashboard</a>
  </div>
</body>
</html>
