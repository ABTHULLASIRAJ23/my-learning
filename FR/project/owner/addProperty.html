<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Property</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: whitesmoke;
      margin: 0;
    }

    header {
      background-color: rgb(201, 191, 103);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: rgb(60, 60, 159);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(125, 139, 193);
    }
  </style>
</head>
<body>

  <header>
    <h1>Add New Property</h1>
  </header>

  <div class="container">
    <h2>Property Details</h2>
    <form id="addPropertyForm">
      <div class="form-group">
        <label for="name">Property Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="address">Property Address</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="rent">Monthly Rent (â‚¹)</label>
        <input type="number" id="rent" name="rent" required />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="Occupied">Occupied</option>
          <option value="Vacant">Vacant</option>
        </select>
      </div>

      <button type="submit" class="btn">Add Property</button>
    </form>
  </div>

</body>
</html>
