<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Rent Payment</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: whitesmoke;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgb(201, 191, 103);
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: rgb(60, 60, 159);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(125, 139, 193);
    }

    .info {
      margin-bottom: 20px;
      background-color: #f9f9d1;
      padding: 15px;
      border-radius: 10px;
      color: #333;
    }

  </style>
</head>
<body>

  <header><h1>Rent Payment</h1></header>

  <div class="container">
    <div class="info">
      <strong>Rent Due:</strong> ₹8,000 on 1st August
    </div>

    <form>
      <label for="month">Month</label>
      <select id="month" name="month" required>
        <option value="">-- Select Month --</option>
        <option value="July 2025">July 2025</option>
        <option value="August 2025">August 2025</option>
      </select>

      <label for="amount">Amount in (₹)</label>
      <input type="number" id="amount" name="amount" required min="1">

      <label for="method">Payment Method</label>
      <select id="method" name="method" required>
        <option value="">-- Select Method --</option>
        <option value="UPI">UPI</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cash">Cash</option>
      </select>

      <button type="submit" class="btn">Submit Payment</button>
    </form>

    <a href="tenantDashboard.html" class="back-btn">⬅ Back to Dashboard</a>
  </div>

</body>
</html>
