<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Lease Agreement</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: whitesmoke;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgb(201, 191, 103);
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: rgb(60, 60, 159);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(125, 139, 193);
    }
  </style>
</head>
<body>

  <header><h1>Upload Lease Agreement</h1></header>

  <div class="container">
    <form>
      <label for="property">Select Property</label>
      <select id="property" name="property" required>
        <option value="">-- Choose Property --</option>
        <option value="P001">Property 1</option>
        <option value="P002">Property 2</option>
      </select>

      <label for="tenant">Select Tenant</label>
      <select id="tenant" name="tenant" required>
        <option value="">-- Choose Tenant --</option>
        <option value="T001">John Doe</option>
        <option value="T002">Jane Smith</option>
      </select>

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" required>

      <label for="agreement">Upload Agreement File</label>
      <input type="file" id="agreement" name="agreement" accept=".pdf,.jpg,.png" required>

      <button type="submit" class="btn">Submit Agreement</button>
    </form>
  </div>
</body>
</html>
