 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<style>
		h1{text-align: center;}
		form{
		text-align: center;
		}
	</style>
</head>
<body>
	<h1>Job Application</h1>
	<form>
		<label>Name:</label>
		<input type="text" name="name" id="name" placeholder="Enter name"><br><br>
		<label>Date of birth:</label>
		<input type="text" name="DOB" id="DOB" placeholder="dd/mm/yyyy"><br><br>
		<label> Mobile Number :</label>
        <input type="tel" name="number" id="number" placeholder="Enter phoneNumber"><br><br>
        <label> Mail ID :</label>
        <input type="text" name="mail" id="mail" placeholder="Enter mail id"><br><br>
		<label>Gender: </label>
		<label>Male</label>
		<input type="radio" name="Male" id="Gender">
		<label>Female</label>
		<input type="radio" name="Female" id="Gender"><br><br>
		<label>Experience:</label>
		<input type="number" name="Experience" id="Experience"><br><br>
		<label>Preffered Location:</label>
		<label>Chennai</label>
		<input type="radio" name="Location" id="Location">
		<label>Banglore</label>
		<input type="radio" name="Location" id="Location"><br><br>
		<label>Upload Resume:</label>
		<input type="file" name="Resume" placeholder="maximum upto 2mb">
</form>
</body>
</html>
