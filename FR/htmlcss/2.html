<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>daily task</title>
	<style>
		div{

			width: 300px;
			height: 300px;
			padding: 30px;
			background: bisque;
		}
		.style1{
			border: 5px black;
			border-style: solid;
			color: purple;
		}
		.style2{
	         background-color: darkgreen;
	         font-family: cursive;
		}
		.style3{
			text-align: center;
			background-color: gray;

		}
		h1{
			outline: solid; 
			outline-color:mediumblue;
			outline-width: thick;
			background-color: gray;
			color: brown;

		}
	</style>
</head>
<body> 
	<div>

	<del class="style1">sql</del><br><br>
	<ins class="style1">developer</ins><br><br>
	<sub class="style3">more vacancy</sub><br>

	</div>
<h1> 12345657890</h1>

</html>
