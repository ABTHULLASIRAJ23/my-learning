<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff00ff, #8000ff);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        .input-field::placeholder {
            color: white;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="profile-icon">ðŸ‘¤</div>
        <input type="email" class="input-field" placeholder="Email ID">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-btn">LOGIN</button>
    </div>

</body>
</html>
