<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            position: relative;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent
        <div class="child">Absolute</div>
    </div>
</body>
</html>
