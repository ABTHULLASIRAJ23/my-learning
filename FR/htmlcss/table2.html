<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
    </style>
</head>
<body>

    <table>
        <tr style="background-color : yellow;">
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td style="background-color :pink;">Ninja A</td>
            <td>18</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Ninja B</td>
            <td>23</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Ninja C</td>
            <td>22</td>
            <td>A</td>
        </tr>
        <tr>
            <td colspan="3"><b>Ninja C - the best learner!</b></td>
        </tr>
    </table>

</body>
</html>
