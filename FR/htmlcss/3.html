<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>style</title>
	<style type="text/css">
		body{
			background-color: wheat;
		}
		p{
			background-color: fuchsia;
			color: darkred;

		}
		h1{
			color: purple;
			text-align: right;
			text-decoration: overline;
		}
		h2{
			text-align: left;
			text-decoration: underline;
		}
		h3{
			text-align: center;
			text-decoration: line-through;
		}
		.right{
			position: absolute;
			right: 0px;
			width: 300px;
			border: 3px solid #73AD21;
			padding: 10px;
		}
	</style>
</head>
<body>
<h1>practice code</h1>
<p class="right"> this is a styled paragraph tag </p>
<h2>second code</h2>
<h3>text alignment</h3>
</body>
</html>
