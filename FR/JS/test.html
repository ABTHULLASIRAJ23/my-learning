<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docobj</title>
</head>
<body>
    <form onsubmit="return Validate()" novalidate>
        <label>Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter name"><br><br>
        <label>Date of birth: </label>
        <input type="date" name="DOB" id="DOB" placeholder="dd/mm/yyyy"><br><br>
        <label>Mobile Number: </label>
        <input type="tel" name="number" id="number" placeholder="Enter phone number" pattern="[0-9]{10}" maxlength="10"><br><br>
        <label>Mail ID: </label>
        <input type="email" name="mail" id="mail" placeholder="Enter mail id"><br><br>
        <label>Gender: </label>
        <label>Male</label>
        <input type="radio" name="gender" value="Male">
        <label>Female</label>
        <input type="radio" name="gender" value="Female"><br><br>
        <label>Experience: </label>
        <input type="number" name="Experience" id="Experience"><br><br>
        <label>Preferred Location: </label>
        <label>Chennai</label>
        <input type="radio" name="Location" value="Chennai">
        <label>Bangalore</label>
        <input type="radio" name="Location" value="Bangalore"><br><br>
        <label>Upload Resume: </label>
        <input type="file" name="Resume" id="Resume"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function Validate() {
            let name = document.getElementById("name").value
            let dob = document.getElementById("DOB").value
            let number = document.getElementById("number").value
            let mail = document.getElementById("mail").value
            let experience = document.getElementById("Experience").value
            let resume = document.getElementById("Resume").value
            let genderSelected = document.querySelector('input[name="gender"]:checked')
            let locationSelected = document.querySelector('input[name="Location"]:checked')
            if (!name || !dob || !number || !mail || !experience || !resume || !genderSelected || !locationSelected) {
                alert("Please fill all fields correctly.")
                return false;
            }
            // Validate phone number contains only digits and has exactly 10 digits
            let phoneRegex = /^[0-9]{10}$/
            if (!phoneRegex.test(number)) {
                alert("Please enter a valid 10-digit mobile number.")
                return false
            }
            alert("Form submitted successfully!")
            return false
        }
    </script>
</body>
</html>
