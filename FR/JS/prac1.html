<html>
    <head>
           <title>nested</title>
   </head>
   <body>
    <script>
    for(i=0;i<=15;i++){
        document.write(i);
         
         if(i%6==0 && i%8==0){
             document.write("SLA");
           }
          else if(i%2==0 || i%4==0){
             document.write("Softlogic Systems");
           }else{
            document.write("NULL")
            }
        for(j=0;j>=25;j--){
            if(j%5==3){
              document.write("better");
             }else{
              document.write("not bad");
             }
           document.write(j);
        }
     }
    </script>
   </body>
</html>
