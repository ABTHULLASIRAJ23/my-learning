<body>
    <script type="text/javascript">
         function warning1(){
          alert("you should click a OK Button!")
         }

            confirm("you can accept or decline a alert!")
         }
         function warning3(){
            a = prompt(" prompt message")

            document.write(total);
         }

            open("http://www.amazon.com");  
         }

            setTimeout(

               alert("Welcome to amazon after 2 seconds")  
               },2000);  
         }
    </script>
